    <script>
    /* Open the sidenav */
    function openNav() {
    document.getElementById("mySidenav").style.display = "block";
    }

    /* Close/hide the sidenav */
    function closeNav() {
    document.getElementById("mySidenav").style.display = "none";
    }


    var dropdown = document.querySelectorAll(".dropdown-btn button"); // Use querySelectorAll
    var i;

    for (j = 0; j < dropdown.length; j++) {
        dropdown[i].addEventListener("click", function(event) {
            event.stopPropagation(); // Stop event propagation
            var dropdown = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }

    var dropleftButtons = document.querySelectorAll(".dropleft button"); // Use querySelectorAll
    var j;

    for (j = 0; j < dropleftButtons.length; j++) {
        dropleftButtons[j].addEventListener("click", function(event) {
            event.stopPropagation(); // Stop event propagation
            var dropleftContent = this.nextElementSibling;
            if (dropleftContent.style.display === "block") {
                dropleftContent.style.display = "none";
            } else {
                dropleftContent.style.display = "block";
            }
        });
    }
